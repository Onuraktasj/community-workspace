spring.application.name = user-manager
server.port = 8091
spring.profiles.active = dev

# Datasource Settings
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/community-db
spring.datasource.username = admin
spring.datasource.password = admin

# Hikari Connection Pool Settings
spring.datasource.hikari.schema = public
spring.datasource.hikari.minimumIdle = 5
spring.datasource.hikari.maximumPoolSize = 20
spring.datasource.hikari.idleTimeout = 30000
spring.datasource.hikari.poolName = UserManagerJPAHikariCP
spring.datasource.hikari.maxLifetime = 2000000
spring.datasource.hikari.connectionTimeout = 30000

# JPA Specific Configs
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.use_sql = true

# Enable logging
logging.level.org.hibernate.SQL = DEBUG

# Flyway Settings
#spring.flyway.enabled = true
#spring.flyway.url = jdbc:postgresql://localhost:5432/community-db
#spring.flyway.user = admin
#spring.flyway.password = admin
#spring.flyway.schemas = public
#spring.flyway.baseline-on-migrate = true

#Discovery server
eureka.client.service-url.defaultZone = http://localhost:6969/eureka

# Actuator Settings
management.server.port = 8092
management.endpoints.web.exposure.include = health, health-path, caches, caches-cache
management.endpoint.health.show-components = always
management.endpoint.health.show-details = always
management.endpoint.caches.show-components = always
management.endpoint.caches.show-details = always