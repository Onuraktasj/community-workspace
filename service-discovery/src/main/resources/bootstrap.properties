# Read file on Config Server
# .properties or .yml file on config server
# local, dev
spring.profiles.active = local
spring.application.name = service-discovery
server.port = ${SERVER_PORT:6969}

# Config server setting
spring.cloud.config.uri = ${CONFIG_SERVER_URI:http://localhost:8888}
spring.cloud.config.username = ${CONFIG_SERVER_USERNAME:config-server}
spring.cloud.config.password = ${CONFIG_SERVER_PASSWORD:Config*Server.321}
spring.cloud.config.fail-fast = true
spring.cloud.config.retry.initial-interval = 3000
spring.cloud.config.retry.multiplier = 1.3
spring.cloud.config.retry.max-attempts = 20
spring.cloud.config.retry.max-interval = 5000
